<div><button mat-raised-button (click)="getData4()">Patient data4</button>
<table #table4 mat-table [dataSource]="dataArr4" class="mat-elevation-z8">
    <ng-container matColumnDef="X">
       <th mat-header-cell *matHeaderCellDef>X</th>
       <td mat-cell *matCellDef="let element"> {{element.X}} </td>
    </ng-container>
       <ng-container matColumnDef="Y">
       <th mat-header-cell *matHeaderCellDef>Y</th>
       <td mat-cell *matCellDef="let element"> {{element.Y}} </td>
    </ng-container>
    <ng-container matColumnDef="time">
       <th mat-header-cell *matHeaderCellDef>time</th>
       <td mat-cell *matCellDef="let element"> {{element.time}} </td>
    </ng-container>
    <ng-container matColumnDef="correct">
       <th mat-header-cell *matHeaderCellDef>correct</th>
       <td mat-cell *matCellDef="let element">{{element.correct}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns2" [hidden]="!shown"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
  </table></div>
